{% macro render_node_select(node, parent_title, node_id) %}
  {{node.id}}{{node_id}}
  {% if not node.is_url and not node.is_document %}
    <option value="{{ node.id }}" {% if node.id == node_id %}selected{% endif %}>{{ parent_title }} {{ node.title }}</option>
    
    {% for child in node.children %}
      {{ render_node_select(child, parent_title + node.title + ' > ', node_id) }}
    {% endfor %}
  {% endif %}
{% endmacro %}
