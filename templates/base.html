<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DME Admin{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .notes, .prompt {
            white-space: pre-wrap !important;
            word-wrap: break-word;
        }

        .notes br, .prompt br {
            display: block;
            margin-bottom: 1em;
            content: "";
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">DME Admin Portal</h1>
            {% if is_authenticated %}
            <a href="/logout" class="px-4 py-2 bg-blue-700 rounded hover:bg-blue-800">Logout</a>
            {% endif %}
        </div>
    </header>

    <main class="container mx-auto p-4 mt-8">
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-200 p-4 text-center text-gray-600 mt-8">
        <div class="container mx-auto">
            <p>DME Admin Portal</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
